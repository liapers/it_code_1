<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="container flex">
        <div class="mein-form flex">
            <input class="item-form mein-text" type="text" placeholder="Задача">
            <input class="item-form mein-desc" type="text" placeholder="Описание">
            <button class="item-form btn-form">Сохранить</button>
        </div>
        
        <div class="output-forms flex">
            <p class="title">Список задач</p>
            <div class="output-form">
                <p class="out-text">Постирать белье</p>
                <p class="out-text">Но не стирать цветное с белым!</p>
            </div>
            <div class="output-form">
                <p class="out-text">Выкинуть мусор</p>
                <p class="out-text">Пакет с вещами лучше держать в другой руке</p>
            </div>
            <div class="output-form">
                <p class="out-text">Цветы полить</p>
                <p class="out-text">У них земля уже Сахара</p>
            </div>
            <div class="output-form">
                <p class="out-text">Учиться</p>
                <p class="out-text">Чтобы в жизни чего-то добиться</p>
            </div>
        </div>
    </div>


</body>

</html>
